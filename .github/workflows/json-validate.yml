name: JSON Schema Validation

on:
  pull_request:
  push:
    branches: [ dev, main ]

jobs:
  validate-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Node.js to run Ajv CLI
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 'node'   # current stable Node on runner

      - name: Install Ajv CLI
        run: npm i -g ajv-cli

      # Validate instructor scenarios (schema-conformant instructor files)
      - name: Validate instructor scenarios
        shell: bash
        run: |
          shopt -s nullglob
          files=(assets/scenarios/*_instructor.json)
          if [ ${#files[@]} -gt 0 ]; then
            ajv validate --spec=draft2020 \
              -s assets/schemas/instructor_scenario.schema.json \
              -d "assets/scenarios/*_instructor.json"
          else
            echo "No instructor scenario files found."
          fi

      # Validate partner names config
      - name: Validate partner names
        shell: bash
        run: |
          if [ -f assets/emstrainer_partner_names.json ]; then
            ajv validate --spec=draft2020 \
              -s assets/schemas/partner_names.schema.json \
              -d assets/emstrainer_partner_names.json
          else
            echo "No partner names file found."
          fi

      # Validate student submissions (if any collected in the repo)
      - name: Validate student submissions
        shell: bash
        run: |
          shopt -s nullglob
          files=(submissions/**/*.json)
          if [ ${#files[@]} -gt 0 ]; then
            ajv validate --spec=draft2020 \
              -s assets/schemas/student_submission.schema.json \
              -d "submissions/**/*.json"
          else
            echo "No student submissions found."
          fi

