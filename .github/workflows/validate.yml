name: Validate examples & exports

on:
  pull_request:
    branches: [ "dev" ]
  # Manual trigger if you want to run it on demand
  workflow_dispatch:

permissions:
  contents: read

# Avoid duplicate runs on the same branch/PR
concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.head.sha || github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate (JSON/CSV/MD)
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show Python version
        run: python3 -V

      - name: Syntax check (defensive)
        run: |
          set -e
          python3 -m py_compile $(git ls-files '*.py')

      - name: make validate
        run: |
          set -e
          make validate

  exports-smoke:
    name: Exports smoke test (MD+CSV)
    runs-on: ubuntu-latest
    needs: validate
    env:
      PYTHONUTF8: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: make exports
        run: |
          set -e
          make exports

      - name: Verify expected files
        run: |
          test -f exports/demo/demo_acs_export.csv
          test -f exports/demo/demo_acs_export.md

      - name: Upload exports artifact
        uses: actions/upload-artifact@v4
        with:
          name: exports-demo
          path: |
            exports/demo/demo_acs_export.csv
            exports/demo/demo_acs_export.md
          if-no-files-found: error
on:
  pull_request:
    branches: [ "dev" ]
  schedule:
    - cron: "17 4 * * *"  # daily at 04:17 UTC
  workflow_dispatch:
