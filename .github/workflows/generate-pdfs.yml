name: Generate PDFs for Release

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Convert Instructor Quick Start Guide
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: docs/Instructor_Quick_Start_Guide.md
      
      - name: Convert Instructor Reference Guide
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: docs/Instructor_Reference_Guide.md
      
      - name: Convert Student Quick Start Guide
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: docs/Student_Quick_Start_Guide.md
      
      - name: Convert What's New
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: docs/WHATS_NEW_v1.6.0.md
      
      - name: Convert README
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: README.md
      
      - name: Move PDFs to pdf directory
        run: |
          mkdir -p docs/pdf
          find docs -maxdepth 1 -name "*.pdf" -exec mv {} docs/pdf/ \;
          mv README.pdf docs/pdf/ 2>/dev/null || true
          ls -lh docs/pdf/
      
      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdfs
          path: docs/pdf/*.pdf
      
      - name: Attach PDFs to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: docs/pdf/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
