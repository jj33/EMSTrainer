name: Generate PDFs for Release

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Convert Instructor Quick Start Guide
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: docs/Instructor_Quick_Start_Guide.md
      
      - name: Convert Instructor Reference Guide
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: docs/Instructor_Reference_Guide.md
      
      - name: Convert Student Quick Start Guide
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: docs/Student_Quick_Start_Guide.md
      
      - name: Convert Release Notes v1.6.1
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: RELEASE_NOTES_v1.6.1.md
      
      - name: Convert What's New v1.6.0 (legacy)
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: docs/WHATS_NEW_v1.6.0.md
      
      - name: Convert README
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: README.md
      
      - name: Debug - List all PDFs before collection
        run: |
          echo "All PDFs in workspace:"
          find . -name "*.pdf" -type f 2>/dev/null
      
      - name: Collect and rename PDFs
        run: |
          mkdir -p docs/pdf
          # Collect PDFs from built/ subdirectory (may need sudo for permissions)
          find ./built -name "*.pdf" -type f 2>/dev/null | while read pdf; do
            sudo mv "$pdf" "docs/pdf/" || mv "$pdf" "docs/pdf/" 2>/dev/null || cp "$pdf" "docs/pdf/"
            echo "Moved $pdf -> docs/pdf/"
          done
          # Collect PDFs with "built" prefix from root
          find . -maxdepth 1 -name "built*.pdf" 2>/dev/null | while read pdf; do
            basename=$(basename "$pdf" | sed 's/^built//')
            mv "$pdf" "docs/pdf/$basename"
            echo "Moved $pdf -> docs/pdf/$basename"
          done
          # Collect any other PDFs from docs (excluding existing ones)
          find docs -maxdepth 1 -name "*.pdf" -not -name "EMSTrainer_*.pdf" -not -path "./docs/pdf/*" 2>/dev/null | while read pdf; do
            mv "$pdf" "docs/pdf/"
            echo "Moved $pdf -> docs/pdf/"
          done
          echo "\nFinal PDFs in docs/pdf/:"
          ls -lh docs/pdf/*.pdf 2>/dev/null | wc -l
          ls -lh docs/pdf/*.pdf 2>/dev/null || echo "No PDFs found"
      
      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdfs
          path: docs/pdf/*.pdf
      
      - name: Attach PDFs to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: docs/pdf/*.pdf
          tag_name: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
