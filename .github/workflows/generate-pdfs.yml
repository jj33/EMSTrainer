name: Generate PDFs for Release

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra
      
      - name: Create PDF directory
        run: mkdir -p docs/pdf
      
      - name: Convert Markdown files to PDF
        run: |
          pandoc docs/Instructor_Quick_Start_Guide.md -o docs/pdf/Instructor_Quick_Start_Guide.pdf --pdf-engine=pdflatex
          pandoc docs/Instructor_Reference_Guide.md -o docs/pdf/Instructor_Reference_Guide.pdf --pdf-engine=pdflatex
          pandoc docs/Student_Quick_Start_Guide.md -o docs/pdf/Student_Quick_Start_Guide.pdf --pdf-engine=pdflatex
          pandoc docs/WHATS_NEW_v1.6.0.md -o docs/pdf/WHATS_NEW_v1.6.0.pdf --pdf-engine=pdflatex
          pandoc README.md -o docs/pdf/README.pdf --pdf-engine=pdflatex
      
      - name: List generated PDFs
        run: ls -lh docs/pdf/
      
      - name: Move PDFs to pdf directory
        run: |
          mkdir -p docs/pdf
          find docs -maxdepth 1 -name "*.pdf" -exec mv {} docs/pdf/ \;
          mv README.pdf docs/pdf/ 2>/dev/null || true
          ls -lh docs/pdf/
      
      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdfs
          path: docs/pdf/*.pdf
      
      - name: Attach PDFs to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: docs/pdf/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
